<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="./restaurants.js"></script>
    <title>Restaurants</title>
  </head>
  <body>
    
    {{#restaurants.length}}
    <form >
      <ul>
        {{#restaurants}}
        <input type="radio" name="option" value="{{option}}" checked> {{option}}<br>
        {{/restaurants}}
      </ul>
    </form>
    {{/restaurants.length}}
    {{^restaurants.length}}
    <p>No Restaurants set</p>
    {{/restaurants.length}}
    
    <script>
      $("input:radio").click(function(){
        alert($(this).val());
        $.ajax({
          method: "POST",
          url: "/options",
          data: { 
            choice: $(this).val() }
        }).done(function( msg ) {
          alert( "Data Saved: " + msg );
        });
      });
    </script>
    
  </body>
</html>
